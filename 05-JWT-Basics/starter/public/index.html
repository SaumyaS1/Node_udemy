<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JWT Basics</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <!-- Login/Register Form -->
      <form class="form contact-form">
        <h5>Login / Register</h5>
        <div class="form-row">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-input username-input" />
        </div>
        <div class="form-row">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-input password-input" />
        </div>
        <div class="text-small form-alert">There was an error</div>
        <button type="submit" class="btn btn-block">Submit</button>
      </form>

      <!-- Dashboard -->
      <div class="container">
        <h4>Dashboard</h4>
        <p class="token">No token present</p>
        <div class="result"></div>
        <button class="btn btn-block" id="data">Get Data</button>
      </div>
    </main>

    <!-- Latest Axios from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.1/axios.min.js"></script>

    <!-- Your browser JS -->
    <script src="./browser-app.js"></script>
  </body>
</html>
